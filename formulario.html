<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="formulario.css">
<script src="formulario.js"></script>
<title>Formulário de Contato</title>
</head>

<body>
<section class="container">
  <h2>Formulário de Contato</h2>
  <form id="contact-form">
    <section class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
      <section class="name-erro" id="name-erro"></section>
    </section>
    <section class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email">
      <section class="email-erro" id="email-erro"></section>
    </section>
    <section class="form-group">
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" cols="30" rows="8"></textarea>
      <section class="message-erro" id="message-erro"></section>
    </section>
    <button type="button" class="btn-submit" onclick="enviar()">Enviar</button>
  </form>
</section>
</body>
</html>
